<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="public/fish.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>~/stash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #00d9ff;
            --accent-secondary: #ff006e;
            --accent-error: #fb5607;
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);

            --panel: rgba(10, 10, 10, 0.7);
            --surface: rgba(30, 30, 46, 0.6);
            --overlay: #313244;
            --text: var(--text-primary);
            --subtext: var(--text-secondary);
            --blue: var(--accent-primary);
            --red: var(--accent-secondary);
            --green: #06ffa5;
            --border: var(--border-glass);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }

        body {
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }


        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .bg-animation::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(0, 217, 255, 0.15), transparent),
                        radial-gradient(ellipse 80% 80% at 20% 60%, rgba(255, 0, 110, 0.1), transparent),
                        radial-gradient(ellipse 80% 80% at 80% 40%, rgba(131, 56, 236, 0.1), transparent);
            animation: gradientShift 20s ease-in-out infinite;
        }
        @keyframes gradientShift { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.6; } }

        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; width: 2px; height: 2px; background: var(--accent-primary); border-radius: 50%; animation: float 15s infinite linear; opacity: 0.3; }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; } 90% { opacity: 0.3; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
        }


        .terminal {
            width: 100%; max-width: 1000px; background: var(--panel); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 16px; box-shadow: var(--shadow-glass);
            display: flex; flex-direction: column; height: 85vh; overflow: hidden; z-index: 1;
        }

        .bar {
            background: rgba(255, 255, 255, 0.03); padding: 12px 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; flex-shrink: 0; 
        }
        
        .title { font-size: 0.8rem; color: var(--subtext); font-weight: 500; letter-spacing: 0.5px; }

        .cmd-area {
            padding: 15px 20px; border-bottom: 1px solid var(--border); background: rgba(0, 0, 0, 0.2); flex-shrink: 0;
        }
        .input-line { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-line:last-child { margin-bottom: 0; }
        .prompt { color: var(--blue); font-weight: bold; }
        
        input { 
            background: transparent; border: none; color: var(--text); flex: 1; min-width: 150px;
            font-size: 16px; outline: none; font-family: inherit; 
        }
        input::placeholder { color: rgba(255,255,255,0.3); }
        .hidden { display: none !important; }


        .files { flex: 1; overflow-y: auto; padding: 0; scrollbar-width: thin; scrollbar-color: var(--blue) transparent; }
        
        .row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid var(--border); transition: background 0.2s;
        }
        .row:hover { background: var(--bg-glass-hover); }

        .f-info { flex: 1; min-width: 0; padding-right: 15px; }
        .fname { 
            color: var(--text); font-weight: 500; margin-bottom: 4px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .fmeta { font-size: 0.75rem; color: var(--subtext); }

        .actions { display: flex; gap: 8px; }
        
        .btn {
            background: var(--bg-glass); border: 1px solid var(--border); color: var(--blue);
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold;
            text-transform: uppercase; text-decoration: none; display: inline-flex; align-items: center; justify-content: center;
            transition: all 0.2s; backdrop-filter: blur(5px);
        }
        .btn:hover { background: var(--blue); color: var(--bg-primary); border-color: var(--blue); }

        .btn-del { color: var(--subtext); border-color: var(--border); opacity: 0.5; cursor: not-allowed; }
        .btn-del:hover { background: transparent; color: var(--subtext); border-color: var(--border); }

        
        @media (max-width: 768px) {
            body { padding: 0; background: var(--bg-primary); }
            .terminal { 
                max-width: 100%; 
                height: 100dvh;
                border-radius: 0; border: none; 
            }
            .bar { padding: 15px; justify-content: center; }
            .row { 
                flex-direction: column; align-items: flex-start; 
                padding: 15px; gap: 12px; 
            }
            .f-info { width: 100%; }
            .fname { font-size: 1rem; }
            
            .actions { 
                width: 100%; display: grid; 
                grid-template-columns: 1fr 1fr; gap: 10px; 
            }
            .btn { 
                padding: 14px 0;
                font-size: 0.85rem; 
            }
            .input-line { gap: 8px; }
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--blue); color: var(--bg-primary); padding: 12px 24px;
            border-radius: 50px; font-weight: bold; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 999; text-align: center; width: max-content; max-width: 90%;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="terminal">
        <div class="bar">
            <div class="title">~/giovanni/stash (Read Only)</div>
        </div>

        <div class="cmd-area">
            <div class="input-line">
                <span class="prompt">‚ùØ</span>
                <input type="text" id="search" placeholder="ls -filter..." autofocus>
                </div>
            </div>

        <div class="files" id="fileList"></div>
    </div>

    <div id="toast">Notification</div>

    <script>

        const CONFIG = {
            user: 'vani1-2',         
            repo: 'vani1-2.github.io', 
            folder: 'uploads'       
        };

        const $ = s => document.querySelector(s);
        let files = [];


        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => { particle.remove(); }, 20000);
        }
        setInterval(createParticle, 300);
        for (let i = 0; i < 20; i++) setTimeout(createParticle, i * 100);

        const toast = (msg, err=false) => {
            const t = $('#toast');
            t.textContent = msg;
            t.style.background = err ? 'var(--red)' : 'var(--blue)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        const formatSize = s => {
            if(s===0) return '0 B';
            const i = Math.floor(Math.log(s)/Math.log(1024));
            return (s/Math.pow(1024, i)).toFixed(1) + ' ' + ['B','KB','MB','GB'][i];
        };

        const render = (list) => {
            $('#fileList').innerHTML = list.map(f => `
                <div class="row">
                    <div class="f-info">
                        <div class="fname">${f.name}</div>
                        <div class="fmeta">${formatSize(f.size)}</div>
                    </div>
                    <div class="actions">
                        <a class="btn" href="${f.download_url}" target="_blank">VIEW</a>
                        <a class="btn" href="${f.download_url}" download>DOWN</a>
                    </div>
                </div>
            `).join('') || '<div style="padding:40px; text-align:center; color:var(--subtext)">// Directory empty</div>';
        };

        const load = async () => {
            try {

                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                if (!res.ok) throw new Error('Repo not found or empty');
                
                const data = await res.json();
                

                files = data.map(item => ({
                    name: item.name,
                    size: item.size,
                    download_url: item.download_url,

                }));
                
                render(files);
            } catch (e) {
                console.error(e);
                $('#fileList').innerHTML = `<div style="padding:40px; text-align:center; color:var(--red)">Error: Create an '${CONFIG.folder}' folder in your repo.</div>`;
            }
        };

        $('#search').oninput = e => {
            const term = e.target.value.toLowerCase();
            render(files.filter(f => f.name.toLowerCase().includes(term)));
        };


        load();
    </script>
</body>
</html>
